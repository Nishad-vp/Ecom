    <!-- ============================ COMPONENT LOGIN   ================================= -->
 
    <div class="card sign "  >
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                {% include "web/messages.html" %}
                <div class="form-group">
                    <input  class="form-control" required placeholder="username" name="username" type="text" id="username"><span id="u1"></span>
                </div>
                <div class="form-group">
                    <input size="50"  class="form-control" required placeholder="First Name" name="first_name" type="text"  id="name1"><span id="n1"></span>
                </div>
                <div class="form-group">
                    <input  class="form-control" required placeholder="Last Name" name="last_name" type="text"  id="name2"><span id="n2"></span>
                </div>

                <div class="form-group">
                    <input  class="form-control" required placeholder="Email" name="user_email" type="text"  id="email"><span id="e1"></span>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="pass1" type="password"  id="pass"><span id="p1"></span>
                </div> 
                <div class="form-group">
                    <input class="form-control" required placeholder="Confirm Password" name="pass2" type="password"  id="cpass"><span id="p2"></span>
                </div>
                <!-- form-group// -->


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" onclick="validation()"> Register </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have account? <a href="{% url 'login' %}">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
